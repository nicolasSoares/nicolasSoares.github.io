<!-- view template -->
<!-- called from your routes in server.js -->
<!-- templating docs: http://mozilla.github.io/nunjucks/ -->

<!DOCTYPE html>
<html>
  <head>
    <title>MyHN</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        WELCOME TO MyHN !
      </h1>
    </header>

    <section class="add-new-link">
      <h2>
        Add A Link
      </h2>
      <form action="/links" method="post">
          <input name="title" placeholder="Link">
        <button type="submit" class="button">
          Add Link
        </button>
      </form>
      <p>
        <a href="/delete">
          Delete All Posts
        </a>
        <a href="/dump" target="_new">
          Dump Posts
        </a>
        <a href="/reset">
          Reset App
        </a>
      </p>
    </section>

    <hr>

    <h2>
      Links
    </h2>
    <main>
      {% for link in links %}
          <article>
            <p>
              {{link}}
            </p>
          </article>
      {% endfor %}
    </main>
    
    <footer>
      <a href="https://hyperdev.com/#!/project/typhoon-pine">
        Remix this in HyperDev
      </a>
    </footer>    
    
  </body>
</html>
